<ion-view title="{{title}}" hide-back-button="false" id="page1">
    <ion-content id="mundo-equino" padding="true" class="has-header">
        <div ng-if="banner != null">
            <div ng-click="openBanner()" class="banner-block">
                <img ng-src="{{banner.image}}" class="banner-img">
            </div>
        </div>
    	<div class="list card equino-card">
		   	<a class="equino-list-item-title" ng-bind-html="page.title"></a>
	    	<div class="equino-list-item-content" style="text-align:left;">
	    		<span ng-bind-html="page.descr"></span>
	    	</div>
    	</div>
    </ion-content>
</ion-view>
