<ion-view title="{{'RECUPERAR' | translate}} {{'CONTRASENA' | translate}}" id="page4" hide-back-button="true">
    <ion-content id="forgot-password" padding="true" class="has-header">
        <div ng-if="banner != null">
            <div ng-click="openBanner()" class="banner-block">
                <img ng-src="{{banner.image}}" class="banner-img">
            </div>
        </div>
    	<div class="form-section" ng-style="{'opacity':contactSent?'0':'1'}">
    		<p>{{'INDICAR_EMAIL_REINICIO_CONTRASENA' | translate}}</p>
			<div class="form-70">
		    	<form class="vh-form">
                    <label>{{'EMAIL' | translate}}</label>
		    		<input type="email" name="email" ng-model="formData.email" placeholder="" />
		    		<button ng-click="send()" class="button button-wide button-vh">{{'RECUPERAR' | translate}}</button>
		    	</form>
		    </div>
    	</div>
    	<div class="form-section" ng-style="{'opacity':contactSent?'1':'0'}">
    		<p>{{'ENVIO_EMAIL_RECUPERAR_CONTRASENA' | translate}}</p>
    	</div>	
    </ion-content>
</ion-view>
